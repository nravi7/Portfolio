<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d1836;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a1f4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66f6ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Background pattern -->
  <circle cx="200" cy="150" r="3" fill="#66f6ff" opacity="0.1"/>
  <circle cx="1000" cy="480" r="3" fill="#66f6ff" opacity="0.1"/>
  <circle cx="400" cy="400" r="2" fill="#66f6ff" opacity="0.1"/>
  <circle cx="800" cy="200" r="2" fill="#66f6ff" opacity="0.1"/>
  <circle cx="150" cy="450" r="2" fill="#66f6ff" opacity="0.1"/>
  <circle cx="1050" cy="300" r="2" fill="#66f6ff" opacity="0.1"/>
  
  <!-- Main container -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Name -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">Ravi</text>
  
  <!-- Title -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle">Java Full Stack Developer &amp; AI Specialist</text>
  
  <!-- Description -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="24" fill="#cccccc" text-anchor="middle">Building scalable, intelligent systems with</text>
  
  <!-- Tech stack -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="20" fill="#66f6ff" text-anchor="middle">Java • Spring Boot • React • AI • LLMs • RAG</text>
  
  <!-- URL -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="18" fill="#66f6ff" font-weight="bold" text-anchor="middle">nravi7.github.io/Portfolio</text>
</svg>
